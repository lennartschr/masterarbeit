{% load static %}
<!DOCTYPE html>
<html lang="de">

<!-- Header: Zusatzinformationen zur Website, wie Titel, Links zu CSS/JavaScript-Dateien, Favicons, andere Metadaten -->

<head>
    <!-- Automatische Einstellung des Contents auf Handys mit Notch (bspw. ab iPhone X) -->
    <meta charset="utf-8" name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no, viewport-fit=cover">

    <!-- Titel im Tab -->
    <title>Krankenkasse</title>

    <!-- Favicon der Website
    (Quelle) https://icons8.com/icon/41892/mind-map -->
    <link rel="shortcut icon" type="image/png" href="{% static 'favicons/Experiment_Favicon.png' %}">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- CSS mit individueller Anpassung -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/experiment.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/popup.css' %}">

    <!-- JavaScript Einbindung -->
    <script src="{% static 'js/function.js' %}"></script>
    <script src="{% static 'js/scriptData.js' %}"></script>

    <!-- Standard-Skripte Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>
</head>

<!-- Body wird flexibel auf die Größe des Viewports angepasst, damit der Footer immer unten ist, Body ist flexibel mit Mindesthöhe 100%  -->

<body onload="chooseExperimentPopup()" class="d-flex flex-column min-vh-100 center background"
    style="background-color: rgb(255, 255, 255);">
    <div id="blur">
        <nav class="navbar navbar-dark navbar-expand-md fixed-top sticky-top py-1" id="startNav">
            <div class="container containernav"><a class="navbar-brand js-scroll-trigger" href="/">Experiment</a>
                <!-- UNILOGO: Weiterleitung zu Georg-August-Universität Göttingen -->
                <div>
                    <a href="https://www.uni-goettingen.de/">
                        <img class="navlogo" src="{% static 'pictures/Universität-Göttingen-Logo.png' %}">
                        <!-- (Quelle) Georg-August-Universität Göttingen https://www.uni-goettingen.de/de/589410.html -->
                    </a>
                </div>
            </div>
        </nav>
    </div>

    <!-- Popup für Wahl des Experimentes -->
    <div class="popup" id="ChooseExperiment">
        <div class="container round center">
            <div class="rowextend">
                <div class="popupcol">
                    Vielen Dank für Ihre Teilnahme
                </div>
                <div class="rowextend center">
                    <div class="formBox">
                        <button class="btn submit rounded-pill btn-primary" type="button" id="btnChooseExperiment"
                            onclick="closeChooseExperimentPopup()">
                            Weiter</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
